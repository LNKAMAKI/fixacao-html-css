<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html e Css</title>
    <style>
        body {
            background-color: rgb(211, 232, 233);
        }
        h1 {
            font-size: 50px;
        }
        h2{
         font-size: 35px;
         color:rgba(15, 80, 202, 0.89);
        }
        
        h3 {
            font-size: 20px;
        }
    
    </style>
</head>
<body>
    <h1><abbr title="Hypertext Markup Language">HTML</abbr></h1>
    <hr color= "black">
    <h2>Página dentro de pasta interna</h2>
    <h3>Aperte aqui para voltar a <a href="../links.html" target="_self">primeira página</a></h3>
    <h3>
        O comando usado aqui foi: 
        <p><code>&lt;<span style="color: blue;">a </span><span style="color: rgb(100, 184, 177);">href</span>= <span style="color: rgb(189, 55, 38);">"../links.html"</span> <span style="color: crimson;">target</span>=<span style="color:rgb(189, 55, 38) ;">"_self"</span>&gt;primeira página&lt;/<span style="color: blue;">a</span>&gt;</code></p>
        <p>Portanto, para se referir a pasta mais externa, usa-se <code>../</code> e para se referir a atual,<code>./</code></p>
    </h3>
</body>
</html>
